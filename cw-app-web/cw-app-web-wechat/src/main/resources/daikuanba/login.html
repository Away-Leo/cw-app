<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="stylesheet" href="/daikuanba/assets/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="/daikuanba/assets/css/base.css">
    <link rel="stylesheet" href="/daikuanba/assets/css/common.css">
    <script src="/daikuanba/assets/js/jquery-1.11.3.min.js"></script>
    <script src="/daikuanba/assets/js/zepto.min.js"></script>
    <script src="/daikuanba/assets/js/dialog.js"></script>
    <script src="/daikuanba/assets/js/daikuanba.js"></script>
    <script>
        $(function(){
            $("#form-input input").keyup(function(){
                var phone=$("#phone").val();
                var pas=  $("#pas").val();
                var login_btn=$("#login");
                if(phone=="" || pas==""){
                    login_btn.removeClass("check-ok");
                    login_btn[0].disabled=true;
                }else{
                    login_btn.addClass("check-ok");
                    login_btn[0].disabled=false;
                }
            });
            $("#login").click(function(){
                var phone=$("#phone").val();
                var pas=  $("#pas").val();
                var isMobile=/^(?:13\d|15\d|18\d|17\d)\d{5}(\d{3}|\*{3})$/; //手机号码验证规则
                if(!isMobile.test(phone)){
                    return showMessage("请输入正确的手机号码！")
                }
                if(pas.length<4){
                    return showMessage("密码为满足格式！")
                }
                var xieyicheck =$("#xieyi").attr("class");
                if(xieyicheck.indexOf("checked")==-1)
                {
                    return showMessage("请同意注册协议！")
                }

                var values={};
                values["userName"]=phone;
                values["password"]=pas;
                var result = post(loginUrl,values)
                if(result.success)
                {
                    localStorage.setItem("loginUser",phone);
                    window.location.href="/daikuanba/index.html";
                }else{
                    dialog({
                        type: null,
                        message: result.message,
                        delay: 1000,
                        maskOpacity: 0.01
                    });
                }
            });
            $("#xieyi").click(function () {
                if(this.getAttribute("class").indexOf("checked")!=-1)
                {
                    $(this).removeClass("checked");
                }else{
                    $(this).addClass("checked");
                }
            });
            $("#sendSms").click(function(){
                var phone=$("#phone").val();
                var isMobile=/^(?:13\d|15\d|18\d|17\d)\d{5}(\d{3}|\*{3})$/; //手机号码验证规则
                if(phone.length<11){
                    return  showMessage("请输入手机号码！")
                }
                if(!isMobile.test(phone)){
                    return  showMessage("请输入正确的手机号码！")
                }

                var param={};
                param["phone"] = phone;
                param["channelNo"] = "wechat";
                param["appName"] = "XSD";
                var result = post(sendSmsUrl,param);
                if(result.success) {
                    $("#sending").css("display", "");
                    $("#sendSms").css("display", "none");
                    localStorage.setItem("appName","XSD");
                    InterValObj = setInterval("leftTimer()", 1000);
                }
            });
        });
    </script>
</head>
<body>
<div class="container">
    <header>
        <a href="javascript:history.go(-1);" class="prev"></a>
    </header>
    <div class="main">
        <div class="login">
            <div class="login-logo">
                <img src="/daikuanba/assets/images/logo.png" alt=""/>
            </div>
        </div>
        <div class="form-wrap mt20">
            <div class="icon-form" id="form-input">
                <ul>
                    <li>
                        <div class="icon"><i class="iconfont">&#xe608;</i>
                        </div>
                        <div class="input">
                            <input type="tel" id="phone" placeholder="11位手机号码">
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <i class="iconfont">&#xe648;</i>
                        </div>
                        <div class="input">
                            <input type="password" id="pas" placeholder="确认登录密码" style="width:50%">
                            <span class="get-code" id="sendSms">获取验证码</span>
                            <span class="get-code codeover" id="sending" style="display:none">倒计时60s, 剩余2次</span>
                        </div>
                    </li>
                </ul>
                <div class="mt10 tip">短信验证码直接登录</div>
                <div class="mt10">
                    <button class="btn-login radius ap-fz16" id="login" disabled >登录</button>
                </div>
                <div class="login-pass tc mt10">
                    <span class="checkbox-wrap" data-value="0">
                        <span id="xieyi" class="checkbox-style2 checked"> </span>
                    </span>
                    同意<a href="/daikuanba/register.html">《注册协议》</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
