<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>产品详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="stylesheet" href="/daikuanba/assets/css/base.css">
    <link rel="stylesheet" href="/daikuanba/assets/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="/daikuanba/assets/css/common.css">
    <script src="/daikuanba/assets/js/zepto.min.js"></script>
    <script src="/daikuanba/assets/js/dialog.js"></script>
</head>
<style>
.main{margin:0rem 0 7rem;}
</style>
<body class="bg-gray">
<div class="container">
    <header class="bor-bottom">
        <a href="javascript:history.go(-1);" class="prev"></a>
        产品详情
    </header>
    <div class="main">
        <div class="pro-detail-top">
            <span class="img"><img src="assets/images/nologo.png"></span>
            <span class="name">叮当贷-日手续费3元</span>
            <span class="detail">
            	<p><span class="th">额度范围</span><span class="td">10-50万元</span></p>
                <p><span class="th">期限范围</span><span class="td">1-36个月</span></p>
                <p><span class="th">最快放款</span><span class="td">当天</span></p>
            </span>
        </div>
        <div class="pro-detail-down">
        	<dl>
            	<dt><span></span>利率说明</dt>
                <dd>按日计费，日费率0.3%</dd>
                <dd class="case">举例：借款1000元，期限30天，到账1000元，到期应还1090元</dd>
            </dl>
            <dl>
            	<dt><span></span>申请流程</dt>
                <dd>注册登录 — 提交信息 — 绑定银行卡 — 放款</dd>
            </dl>
            <dl>
            	<dt><span></span>申请条件</dt>
                <dd>开通芝麻信用分</dd>
                <dd>实名认证</dd>
                <dd>手机运营商授权</dd>
            </dl>
            <dl>
            	<dt><span></span>申请材料</dt>
                <dd>居民身份证、手机号、银行卡</dd>
            </dl>
        </div>
    </div>
     <div class="pro-detail-btn"><a class="btn-apply ap-fz16">立即借款</a> </div>

</div>
</body>
